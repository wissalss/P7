<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="" href="" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <title>Groupomania - Réseau social</title>
</head>


<body>
    <div class="pg-ctn">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark ">
                <h1 class="navbar-brand"> <img src="img/logo-groupomania.png" alt="Logo de Groupomania"></h1>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#monmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="monmenu">
                    <ul class="navbar-nav ">

                        <li class="nav-item">
                            <a class="nav-link" href="wall.html">Accueil</a>
                        </li>
                        <li class="nav-item cartcount"><a class="nav-link" id="btn-profile">Mon profil <i
                                    class="fas fa-user-circle"></i> </a></li>
                        <li class="nav-item cartcount"><a class="nav-link" id="btn-log-out">Se déconnecter <i
                                    class="fas fa-power-off"></i> </a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="body">
            <main>
                <div id="new-post">
                    <form id="newPostForm">
                        <input id="title" class="new_post_col" name="title" placeholder="Titre ?"></input>
                        <textarea id="texte" class="new_post_col" name="texte" placeholder="Que voulez-vous dire ?"></textarea>
                        <div class="inputs">
                            <input id="imageUrl" name="imageUrl" class="newinput" type="file" accept="image/png, image/jpeg, image/jpg, image/gif">
                            <input id="submit-new-post" type="submit" class="submit newinput" value="Publier">
                        </div>
                    </form>
                </div>

                <div id="posts"></div>
            </main>

            <section id="modify-post"></section>
        </div>
    </div>
    <footer>
        <div class="wrapper">
            <div class="titleFooter">Groupomania</div>
            <div class="copyright">Copyright © Tous droits réservés.</div>
        </div>
    </footer>
    <!-- JavaScript -->
    <script src="js/wall.js"></script>
    <script src="js/global.js"></script>


    <!--        lien bootstrap et Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
