<!DOCTYPE html>
<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="" href="" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <title>Groupomania - Se connecter </title>
</head>

<body>
    <div class="pg-ctn">
        <header id="header">

            <h1 class="navbar-brand-connection"> <img src="img/logo-groupomania.png" alt="Logo de Groupomania"></h1>

        </header>
        <div class="body">
            <main class="conn-main">

                <div class="conn-main__bloc">
                    <h2 class="conn-main__bloc__title">Se connecter</h2>
                    <form class="conn-main__bloc__form" id="signin-form">
                        <input class="conn-main__bloc__form__entries conn-main__bloc__form__entries--signin" type="email" id="inp_signin_email" name="inp_signin_email" placeholder="E-mail">
                        <input class="conn-main__bloc__form__entries conn-main__bloc__form__entries--signin" type="password" id="inp_signin_password" name="inp_signin_password" placeholder="Mot de passe">
                        <input class="conn-main__bloc__form__submit conn-main__bloc__form__submit--signin" type="submit" value="Se connecter">
                    </form>
                </div>
                <h3 class="h3font"> Vous n'avez pas de compte ? <a href="signup.html"> Inscrivez-vous.</a> </h3>
            </main>
        </div>
    </div>
    <footer>
        <div class="wrapper">
            <div class="titleFooter">Groupomania</div>
            <div class="copyright">Copyright © Tous droits réservés.</div>
        </div>
    </footer>
    <!-- JavaScript -->
    <script src="js/login.js"></script>

    <!--        lien bootstrap et Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</body>

</html>
